version: '3'
name: challenge-jbr

services:
  atlas:
    build:
      context: .
      dockerfile: atlas/Dockerfile
    command: ["migrate", "apply", "-u", "postgres://postgres:pgpass@postgres:5432?search_path=public&sslmode=disable"]
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:14
    environment:
      PGUSER: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pgpass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      retries: 3
      interval: 3s
    ports:
      - "5432:5432"

  backend-api:
    build:
      context: backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:pgpass@postgres:5432
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8081"
